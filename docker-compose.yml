version: '3.8'

services:

  chromadb:
    image: chromadb/chroma:latest
    container_name: chroma-server
    volumes:
      - chroma_data:/app/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE 
      - ALLOW_RESET=TRUE

  fastapi-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-rag-api # ⬅️ 실제 컨테이너 이름
    ports:
      - "8000:8000"
    environment:
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - CHROMA_HOST=chromadb 
      - CHROMA_PORT=8000
      - CHROMA_API_IMPL=rest 
    depends_on:
      chromadb:
        condition: service_started 
    
    command: ["sh", "-c", "sleep 5 && python start_api.py"] # ChromaDB 안정화를 위한 지연 유지

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
      
  streamlit-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit-rag-ui
    ports:
      - "8501:8501"
    environment:
      - FASTAPI_URL=http://fastapi-rag-api:8000 
    depends_on:
      fastapi-api:
        condition: service_started
        
    command: streamlit run src/streamlit_app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  chroma_data: