version: '3.8'

services:

  chromadb:
    # üí° [Î≤ÑÏ†Ñ Ïú†ÏßÄ]: 0.4.24 Î≤ÑÏ†Ñ ÏÇ¨Ïö©
    image: chromadb/chroma:0.4.24 
    container_name: chroma-server
    ports: 
      - "8001:8000"
    volumes:
      - chroma_data:/app/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE 
      # CHROMA_API_IMPL, CHROMA_API_PORT, ALLOW_RESET Îì± ÏµúÏã† Î≥ÄÏàòÎäî Î™®Îëê ÏÇ≠Ï†ú

  fastapi-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-rag-api 
    ports:
      - "8000:8000"
    environment:
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - CHROMA_HOST=chromadb 
      - CHROMA_PORT=8000
      - CHROMA_API_IMPL=rest 
    depends_on:
      chromadb:
        condition: service_started 
    
    command: ["sh", "-c", "sleep 5 && uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 1"] 

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    
  streamlit-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit-rag-ui
    ports:
      - "8501:8501"
    environment:
      - FASTAPI_URL=http://fastapi-rag-api:8000 
    depends_on:
      fastapi-api:
        condition: service_started
        
    command: streamlit run src/streamlit_app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  chroma_data: